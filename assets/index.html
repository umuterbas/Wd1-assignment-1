<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2eade893e9.js" crossorigin="anonymous"></script>

    <!-- CSS reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/sides.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Twitter Clone</title>
</head>

<body>
    <main class="entire-page">
        <section class="left-part">
            <div class="left-side-items">
                <i class="fa-brands fa-twitter fa-2x"></i>
                <br>
                <i class="fa-solid fa-house fa-2x"></i> Home
                <br>
                <i class="fa-solid fa-hashtag fa-2x"></i> Explore
                <br>
                <i class="fa-solid fa-bell fa-2x"></i> Notifications
                <br>
                <i class="fa-solid fa-envelope fa-2x"></i> Messages
                <br>
                <i class="fa-solid fa-bookmark fa-2x"></i> Bookmarks
                <br>
                <i class="fa-solid fa-rectangle-list fa-2x"></i> Lists
                <br>
                <i class="fa-solid fa-user fa-2x"></i> Profile
                <br>
                <i class="fa-solid fa-ellipsis fa-2x"></i> More
                <div class="tweet-button">
                    Tweet

                </div>
                <div class="left-bottom-profile">
                    <div class="profile-icon-u">
                        <i class="fa-solid fa-u"></i>
                    </div>
                    <div class="left-bottom-profile-right-side">
                    <div class="name-umut">
                        Umut Can Erbas

                    </div>
                    <div style="color: grey;" class="account-name">
                        @umuterbas1

                    </div>
                </div>
                </div>



            </div>


        </section>
        <section class="center-part">

        </section>
        <section class="right-part">

        </section>
    </main>
</body>

</html>
