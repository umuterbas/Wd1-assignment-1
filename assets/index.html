<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2eade893e9.js" crossorigin="anonymous"></script>

    <!-- CSS reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/center.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Twitter Clone</title>
</head>
<body>
    <main class="entire-page">
        <section class="left-part">

        </section>
        <section class="center-part">
            <div class="center-part__header">
                <h2>Home</h2>
                <i class="fa-solid fa-star-and-crescent"></i>
            </div>
            <div class="center-part__form">
                <div class="form-userIcon">
                    <i class="fa-solid fa-circle-user fa-2x"></i>
                </div>
                <div class="form-input">
                    <div class="form-sentence">
                        <input type="text" name="" id="" placeholder="What's happening?">
                        <div class="reply-preference">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span>Everyone can reply</span>
                        </div>
                    </div>
                    <div class="form-icons">
                        <div class="form-attachmentIcon">
                            <i class="fa-solid fa-image"></i>
                            <i class="fa-solid fa-square-nfi"></i>
                            <i class="fa-solid fa-square-poll-horizontal"></i>
                            <i class="fa-regular fa-face-smile"></i>
                            <i class="fa-solid fa-calendar-check"></i>
                            <i class="fa-solid fa-location-dot disable"></i>
                        </div>
                        <div class="form-publish">
                            <button class="tweet-btn">Tweet</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center-part__showTweets">
                <span>Show 100 Tweets</span>
            </div>
            <div class="center-part__TweetBody">
                <div class="tweetBody-top">
                    <div class="user-icon">
                        <i class="fa-solid fa-circle-user fa-2x"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name">
                            <span>Elon Musk</span>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <span class="account">@elonmusk</span>
                    </div>
                    <div class="ellipsis">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="tweetBody-middle">
                    <div class="tweet-sentence">
                        <span>Oh hi lol</span>
                    </div>
                </div>
                <div class="tweetBody-bottom">
                    <div class="bottom-icons">
                        <div class="reply"><i class="fa-solid fa-comment"></i><span>70.1k</span></div>
                        <div class="retweet"><i class="fa-solid fa-retweet"></i><span>68.8k</span></div>
                        <div class="like"><i class="fa-solid fa-heart"></i><span>954.6k</span></div>
                        <i class="fa-solid fa-arrow-up-from-bracket share"></i>
                    </div>
                </div>
            </div>
            <div class="center-part__TweetBody">
                <div class="tweetBody-top">
                    <div class="user-icon">
                        <i class="fa-solid fa-circle-user fa-2x"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name">
                            <span>Chris Haynes</span>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <span class="account">@ChrisBHaynes</span>
                    </div>
                    <div class="ellipsis">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="tweetBody-middle">
                    <div class="tweet-sentence">
                        <span>Minnesota Timberwolves guard Patrick Beverly has been fined $30,000 for his postgame remarks at the podium and on social media about the Los Angels Clippers.</span>
                    </div>
                </div>
                <div class="tweetBody-bottom">
                    <div class="bottom-icons">
                        <div class="reply"><i class="fa-solid fa-comment"></i><span>142</span></div>
                        <div class="retweet"><i class="fa-solid fa-retweet"></i><span>407</span></div>
                        <div class="like"><i class="fa-solid fa-heart"></i><span>2,527</span></div>
                        <i class="fa-solid fa-arrow-up-from-bracket share"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="right-part">
        </section>
    </main>
</body>
</html>
