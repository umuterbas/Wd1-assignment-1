<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2eade893e9.js" crossorigin="anonymous"></script>

    <!-- CSS reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/sides.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Twitter Clone</title>
</head>

<body>
    <main class="entire-page">
        <section class="left-part">
            <div class="left-side-items">
                <div class="left-menu-logo">
                    <div class="left-menu-icon">
                        <i class="fa-brands fa-twitter fa-2x"></i>
                    </div>
                </div>

                <div class="left-menu">
                    <div class="left-hover">
                        <div class="left-menu-icon"><i class="fa-solid fa-house fa-2x"></i></div>

                        <div class="left-menu-button">Home</div>
                    </div>
                </div>

                <div class="left-menu">
                    <div class="left-hover">
                        <div class="left-menu-icon"><i class="fa-solid fa-hashtag fa-2x"></i></div>

                        <div class="left-menu-button">Explore</div>
                    </div>
                </div>

                <div class="left-menu">
                    <div class="left-hover">
                        <div class="left-menu-icon"><i class="fa-solid fa-bell fa-2x"></i></div>

                        <div class="left-menu-button">Notifications</div>
                    </div>
                </div>

                <div class="left-menu">
                    <div class="left-hover">
                        <div class="left-menu-icon"><i class="fa-solid fa-bookmark fa-2x"></i></div>

                        <div class="left-menu-button">Bookmarks</div>
                    </div>
                </div>

                <div class="left-menu">
                    <div class="left-hover">
                        <div class="left-menu-icon"><i class="fa-solid fa-rectangle-list fa-2x"></i></div>

                        <div class="left-menu-button">Lists</div>
                    </div>
                </div>

                <div class="left-menu">
                    <div class="left-hover">
                        <div class="left-menu-icon"><i class="fa-solid fa-user fa-2x"></i></div>

                        <div class="left-menu-button">Profile</div>
                    </div>
                </div>

                <div class="left-menu">
                    <div class="left-hover">
                        <div class="left-menu-icon"><i class="fa-solid fa-ellipsis fa-2x"></i></div>

                        <div class="left-menu-button">More</div>
                    </div>
                </div>

                <div class="tweet-button">
                    Tweet

                </div>
                <div class="left-bottom-profile">
                    <div class="profile-icon-u">
                        <i class="fa-solid fa-u"></i>
                    </div>
                    <div class="left-bottom-profile-right-side">
                        <div class="name-umut">
                            Umut Can Erbas

                        </div>
                        <div style="color: grey;" class="account-name">
                            @umuterbas1

                        </div>
                    </div>
                </div>

            </div>


        </section>
        <section class="center-part">

        </section>
        <section class="right-part">

            <div class="search-bar">
                <div>
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>

                    <input placeholder="Search" id="search-bar-inside" class="search-bar-inside" type="text">
                </div>
                <div class="search-bar-text">

                </div>

            </div>

        </section>
    </main>


</body>

</html>
